<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Vector.svg" type="image/x-icon">
    <title>კითხვარი</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="start" >
            <img src="assets/Vector.svg" alt="" class="enter">
            <div class="enterDiv">
             <span class="startText">
                 კითხვარის
                 დაწყება
             </span>
            </div>
        </div>
       <div class="idenfication">
        <div class="topNav">
            <img src="assets/redberry.svg" alt="">
            <span>1/4</span>
        </div>
        <div class="idenficationMid">
         <form id="activeForm" autocomplete="off">
             <label for="name">
                 <span>სახელი*</span>
                 <input  type="text"  class="firstInputs" name="name" id="name" required placeholder="გიგა">
                 <span class="missMatchAlert"></span>
             </label>
             <label for="surname">
                 <span>გვარი*</span>
                 <input type="text"  name="surname" class="firstInputs" id="surname" required placeholder="გიორგაძე">
                 <span class="missMatchAlert"></span>
             </label>
             <label for="email">
                 <span>მეილი*</span>
                 <input type="email" name="mail" id="mail" class="firstInputs" required placeholder="fbi@redberry.ge">
                 <span class="missMatchAlert"></span>
             </label>
          <div class="firstInfo">
              <hr>
              <span>*-ით მონიშნული ველების შევსება სავალდებულოა</span>
          </div>
         </form>
         <img src="assets/idenfication.png" alt="idenfication image">
        </div>
        <div class="botNav">
            <div class="botNavCenter">
            <i class="fas fa-chevron-left" ></i>

            <button id="btn" disabled type="submit" class="forward" form="activeForm"><i class="fas fa-chevron-right " ></i></button>
            </div>
        </div>
       </div>
     
    </div>
<script src="index.js"></script>
</body>
</html>
